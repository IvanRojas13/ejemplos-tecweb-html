<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Example</title>
</head>
<body>
    <h1>Register</h1>
    <form method="POST">
        
        <label for="first-name">First Name: *</label>
        <input type="text" name="first-name" required placeholder="Your first name">

        <label for="last-name">Last Name: </label>
        <input type="text" name="last-name" placeholder="Your last name">

        <div>
            <input type="radio" name="gender" id="male"> <!--Gender es para que solo deje elegir una opcion-->
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female">
            <label for="Female">Female</label>

            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
        </div>
        
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Your email">
            
            <label for="password">Password: *</label>
            <input type="password" name="password" id="passowrd" required placeholder="At least 8 characters" minlength="4">
        </div>

        <div>
            <label>Birthday</label>
            <select name="month">
                <option>Month</option>
                <option>======</option>
                <option>"1"</option>
                <option>"2"</option>
                <option>"3"</option>
                <option>Month</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
                <option>Aug</option>
                <option>Sep</option>
                <option>Oct</option>
                <option>Nov</option>
                <option>Dec</option>
            </select>

            <select name="day">
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>...</option>
            </select>

            <select name="year">
                <option>Year</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
            </select>
        </div>

        <label for="terms-conditions">
            I agree to the terms and conditions
        </label>
        <input id="terms-conditions" type="checkbox" required>

        <p>
            * This field is requiered
        </p>
        
        <!--Boton para enviar la informacion-->
        <input type="submit" value="Submit">
    </form>

    <div>
        <a href="index.html">Home</a>

    </div>

    <p>
            <a href="https://validator.w3.org/check?uri=referer"><img
                src="http://www.w3.org/Icons/valid-xhtml10"
                alt="Valid XHTML 1.0!" height="31" width="88" /></a>
    </p>

</body>
</html>
